name: compile-sh-to-executable

on:
  push:
    paths:
    - ".github/workflows/compile-sh-to-executable.yml"

env:
  NAME_OF_PROGRAM: auto-cpulimit
  VERSION: "0.1"
  ARCHITECTURE: all

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: clone the repo
        uses: actions/checkout@v2.3.4

      - name: install dependencies
        run: |
          sudo add-apt-repository ppa:neurobin/ppa
          sudo apt-get update
          sudo apt-get install shc

      - name: compile shell script to executable
        run: |
          shc -v -f ./helloworld.sh
          ls
          mv helloworld.sh.x ${{ env.NAME_OF_PROGRAM }}

      - name: test executable
        run: |
          ls
          ./${{ env.NAME_OF_PROGRAM }} --help
