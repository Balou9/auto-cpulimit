name: compile-sh-to-executable

on:
  push:
    paths:
    - ".github/workflows/compile-sh-to-executable.yml"
    - "helloworld.sh"
    - "acl.sh"


env:
  NAME_OF_PROGRAM: auto-cpulimit
  VERSION: "0.1"
  ARCHITECTURE: all

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: clone the repo
        uses: actions/checkout@v2.3.4

      - name: install dependencies
        run: |
          sudo add-apt-repository ppa:neurobin/ppa
          sudo apt-get update && sudo apt-get upgrade
          sudo apt-get install shc
          sudo apt install dos2unix

      # - name: convert shell script to unix format
      #   run: |
      #     dos2unix helloworld.sh acl.sh

      - name: compile shell script to executable
        run: |
          shc -v -f ./helloworld.sh && mv helloworld.sh.x helloworld
          shc -v -f ./acl.sh && mv acl.sh.x auto-cpulimit

      - name: test executable
        run: |
          bash -x ./auto-cpulimit --help
