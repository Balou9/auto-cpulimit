name: release

on:
  push:
    paths:
    - ".github/workflows/release.yml"
    - "helloworld.sh"
    - "acl.sh"

env:
  NAME_OF_PROGRAM: auto-cpulimit
  VERSION: "0.1"
  ARCHITECTURE: all

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: clone the repo
        uses: actions/checkout@v2.3.4

      - name: install dependencies
        run: |
          sudo add-apt-repository ppa:neurobin/ppa
          sudo apt-get update && sudo apt-get upgrade
          sudo apt-get install shc
          sudo apt install dos2unix

      # - name: convert shell script to unix format
      #   run: |
      #     dos2unix helloworld.sh acl.sh

      # - name: test shell script
      #   shell: /usr/bin/bash {0}
      #   run: |
      #     bash -x ./acl.sh --help

      - name: compile shell script to executable
        run: |
          shc -v -f ./helloworld.sh && mv helloworld.sh.x helloworld
          shc -v -f ./acl.sh && mv acl.sh.x auto-cpulimit

      # - name: test binary
      #   run: |
      #     ./auto-cpulimit --help

  release:
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - name: clone the repo
        uses: actions/checkout@v2.3.4

      - name: observe files
        run: |
          ls

      - name: upload binary to github release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.G_TOKEN }}
          file: auto-cpulimit
          asset_name: auto-cpulimit
          tag: ${{ github.ref }}
          prerelease: true
          overwrite: true
