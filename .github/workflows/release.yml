name: release

on:
  push:
    paths:
    - ".github/workflows/release.yml"
    - "helloworld.sh"
    - "acl.sh"

env:
  NAME_OF_PROGRAM: auto-cpulimit
  VERSION: "0.1"
  ARCHITECTURE: all

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: clone the repo
        uses: actions/checkout@v2.3.4

      - name: install dependencies
        run: |
          sudo add-apt-repository ppa:neurobin/ppa
          sudo apt-get update && sudo apt-get upgrade
          sudo apt-get install shc
          sudo apt install dos2unix

      - name: compile shell script to binary
        run: |
          shc -v -f ./helloworld.sh && mv helloworld.sh.x helloworld
          shc -v -f ./acl.sh && mv acl.sh.x ${{ env.NAME_OF_PROGRAM }}

      - name: upload binary
        uses: actions/upload-artifact@v2
        with:
          name: ${{ env.NAME_OF_PROGRAM }}-binary
          path: ${{ env.NAME_OF_PROGRAM }}

  release:
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - name: clone the repo
        uses: actions/checkout@v2.3.4

      - name: download binary
        uses: actions/download-artifact@v2
        with:
          name: ${{ env.NAME_OF_PROGRAM }}-binary

      - name: upload binary to github release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.G_TOKEN }}
          file: ${{ env.NAME_OF_PROGRAM }}
          asset_name: ${{ env.NAME_OF_PROGRAM }}
          tag: ${{ github.ref }}
          prerelease: true
          overwrite: true
