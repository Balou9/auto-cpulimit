name: release

on:
  push:
    tags:
      - 'v*'

env:
  NAME_OF_PROGRAM: auto-cpulimit
  VERSION: "0.1"
  ARCHITECTURE: all

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - name: clone the repo
        uses: actions/checkout@v2.3.4

      - name: install dependencies
        run: |
          sudo add-apt-repository ppa:neurobin/ppa
          sudo apt-get update && sudo apt-get upgrade
          sudo apt-get install shc
          sudo apt install dos2unix

      - name: get the current version tag for auto-cpulimit-binary
        run: |
          pushed_tag=${GITHUB_REF/refs\/tags\//}
          echo "[DEBUG] AUTO_CPULIMIT_BINARY_TAG=$pushed_tag"
          echo "AUTO_CPULIMIT_BINARY_TAG=$pushed_tag" >> $GITHUB_ENV

      - name: compile shell script to binary
        run: |
          shc -v -f ./helloworld.sh && mv helloworld.sh.x helloworld
          shc -v -f ./acl.sh && mv acl.sh.x ${{ env.NAME_OF_PROGRAM }}

      - name: upload binary
        uses: actions/upload-artifact@v2.2.4
        with:
          name: ${{ env.NAME_OF_PROGRAM }}-binary-${{ env.pushed_tag }}
          path: ${{ env.NAME_OF_PROGRAM }}

  release:
    runs-on: ubuntu-latest
    needs: compile
    steps:
      - name: clone the repo
        uses: actions/checkout@v2.3.4

      - name: download binary
        uses: actions/download-artifact@v2
        with:
          name: ${{ env.NAME_OF_PROGRAM }}-binary-${{ env.pushed_tag }}

      - name: upload binary to github release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.G_TOKEN }}
          file: ${{ env.NAME_OF_PROGRAM }}
          asset_name: ${{ env.NAME_OF_PROGRAM }}
          tag: ${{ env.pushed_tag }}
          prerelease: true
          overwrite: true
